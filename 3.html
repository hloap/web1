<!DOCTYPE html>
<html>
  <head>
    <title>강한 남자</title>
    <meta charset="utf-8">
    <style>
      #grid{
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      body{
        margin: 0;
      }
      #now{
        color: gray;
      }
      a{
        color: black;
        text-decoration: none;
      }
      h1{
        font-size: 45px;
        border-bottom: 3px solid black;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      ol{
        border-right: 1px solid gray;
        width: 100px;
        margin: 0;
        padding: 20px;
      }
      .pick{
        color: gold;
      }
      #grid ol{
        padding-left: 33px;
      }
      #grid #article{
        padding-left: 20px;
      }
      @media(max-width:800px){
        #grid{
          display: block;
        }
        ol{
          border-right: none;
        }
        h1{
          border-bottom: none;
        }
      }
    </style>
  </head>
  <body>
    <h1><a href="index.html">강한 남자</a></h1>
    <div id="grid">
      <ol>
        <li><a href="1.html">강함</a></li>
        <li><a href="2.html">진짜 강함</a></li>
        <li><a href="3.html" id="now">강함의 본좌</a></li>
      </ol>
      <div id="article">
      <h2>강함의 본좌</h2>
      <p style="font-size:60px">"나"</p>
      </div>
    </div>
  </body>
</html>
